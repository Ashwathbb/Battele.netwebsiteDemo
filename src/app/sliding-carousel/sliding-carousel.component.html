<div class="py-[69px]">
    <div class="relative">
        <!-- Slider images container -->
        <div class="flex transition-transform ease-out duration-500" [ngStyle]="{'transform': 'translateX(-' + (currentSlide * 100) + '%)'}">
          <div *ngFor="let slide of slides" class="relative min-w-full">
            <a [href]="slide.link" class="block w-full h-full">
                <img [src]="slide.imageUrl" alt="Slide image" class="w-full h-[400px] object-cover">
                    <!-- Logo, Title, and Description -->
                    <div class="absolute top-1/4 left-10 px-10 z-10 flex items-center">
                        <!-- Small Logo -->
                        <div>
                            <h2 class="text-3xl font-bold text-white">{{ slide.title }}</h2>
                            <p class="text-lg mt-2 text-white font-bold">{{ slide.description }}</p>
                        </div>
                    </div>

                    <!-- Buttons for Live, Pre-purchase, Paid -->
                    <div class="absolute bottom-[120px] left-20 flex space-x-4">
                        <button *ngIf="slide.live" class="px-10 py-2 bg-sky-600 text-white border border-1 border-gray-500 hover:border-sky-200 font-black">Buy Now</button>
                        <button *ngIf="slide.prePurchase" class="px-10 py-2 bg-sky-600 text-white border border-1 border-gray-500 hover:border-sky-200 rounded font-black">Pre-Purchase NOW</button>
                    </div>
            </a>
          </div>
        </div>
            <!-- Previous and Next Buttons -->
        <button 
            (click)="prevSlide()" 
            class="absolute left-1 top-1/2 transform -translate-y-1/2 bg-gray-900 border-2 border-gray-600 px-3 py-5 hover:border-gray-400 rounded-md  duration-200">
             ❮
        </button>
          
        <button 
            (click)="nextSlide()" 
            class="absolute right-1 top-1/2 transform -translate-y-1/2 bg-gray-900 border-2 border-gray-600 px-3 py-5 hover:border-gray-400 rounded-md   duration-200">
            ❯
        </button>          
    </div>
    <!-- Line Indicators -->
    <div class="absolute p-4 left-1/2 transform -translate-x-1/2 flex items-center space-x-2">
            <!-- Play/Pause Button -->
            <button (click)="toggleSlideshow()" 
                    class="bg-gray-900 px-2 hover:bg-gray-500 transform -translate rounded-lg   transition duration-200    flex items-center justify-center">
                <span *ngIf="isSlideshowActive">❚❚</span>  <!-- Pause Icon -->
                <span *ngIf="!isSlideshowActive">▶</span> <!-- Play Icon -->
            </button>
        
            <!-- Line Indicators -->
            <span *ngFor="let slide of slides; let i = index" 
                  (click)="goToSlide(i)"
                  class="h-2 w-9 border rounded border-gray-600 cursor-pointer hover:bg-gray-500" 
                  [ngClass]="{'bg-sky-500': currentSlide === i}">
            </span>
        </div>
</div>
